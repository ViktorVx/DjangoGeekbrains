{% extends "base.html" %}

{% block tytle %}
<title>Работа</title>
{% endblock %}

{% block main_info %}
    <input type="checkbox" formmethod="post" /> Отображать только три места работы!

<p>Места работы:</p>
<ul>
	{% if person.works %}

        {% for work in person.works %}
        <div class="l_place">
            <a href="{% url 'work_card' work.id %}">{{work}}</a>
        </div>
        {% endfor %}

	{% else %}
		<li>Еще не работал</li>
	{% endif %}
</ul>
{% endblock %}
